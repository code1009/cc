on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SOLUTION_FILE_PATH: .

  BUILD_CONFIGURATION: Debug


jobs:
  codeql:
    name: CodeQL analysis (Windows / MSVC / .sln)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: cpp
          queries: security-and-quality

      - name: Build solution (MSBuild)
        shell: cmd
        env:
          # Append MSVC flags: /Zi = generate debug info, /Od = disable optimizations
          CL: "/Zi /Od"
        run: |
          msbuild "cc.sln" /p:Configuration=Debug /p:Platform=x64 /p:DebugSymbols=true /p:DebugType=full /p:Optimize=false /m

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2