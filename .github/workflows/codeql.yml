# CodeQL analysis for C++ (.sln) projects using MSVC on Windows runners
# Replace "MySolution.sln" with your solution filename and adjust Platform (x64/x86) as needed.
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Debug

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL analysis (Windows / MSVC / .sln)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
          queries: security-and-quality

      # Ensure compiler emits debug info and disables optimizations for better analysis.
      # We pass MSBuild properties and set CL env to append flags to cl.exe invocations.
      - name: Build solution (MSBuild)
        shell: cmd
        env:
          # Append MSVC flags: /Zi = generate debug info, /Od = disable optimizations
          CL: "/Zi /Od"
        run: |
          REM Replace MySolution.sln with your actual solution file and set Platform if needed
          msbuild "cc.sln" /p:Configuration=Debug /p:Platform=x64 /p:DebugSymbols=true /p:DebugType=full /p:Optimize=false /m

      # If your repository contains multiple solutions or you need to build multiple configs,
      # add additional msbuild lines or loop over solutions/configs.

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2