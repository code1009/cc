# CodeQL analysis for C++ (.sln) projects using MSVC on Windows runners
# Replace "MySolution.sln" with your solution filename and adjust Platform (x64/x86) as needed.
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: '0 3 * * 0'

jobs:
  codeql:
    name: CodeQL analysis (Windows / MSVC / .sln)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
          queries: security-and-quality

      # Ensure compiler emits debug info and disables optimizations for better analysis.
      # We pass MSBuild properties and set CL env to append flags to cl.exe invocations.
      - name: Build solution (MSBuild)
        shell: cmd
        env:
          # Append MSVC flags: /Zi = generate debug info, /Od = disable optimizations
          CL: "/Zi /Od"
        run: |
          REM Replace MySolution.sln with your actual solution file and set Platform if needed
          msbuild "MySolution.sln" /p:Configuration=Debug /p:Platform=x64 /p:DebugSymbols=true /p:DebugType=full /p:Optimize=false /m

      # If your repository contains multiple solutions or you need to build multiple configs,
      # add additional msbuild lines or loop over solutions/configs.

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2